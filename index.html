<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7606d81992.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">

  <title>FastKart - eCommerce</title>
</head>


<body>
  <!--HEADER-->
  <header>
    <div class="header-top">

      <div class="container">
        <div class="header-alert-news">
          <p>
            Something you love
            Is now on Sale! <u>Buy Now!</u>
          </p>
        </div>

        <div class="header-top-actions">
          <select name="language">

            <option value="en-US">English</option>
            <option value="es-ES">Espa&ntilde;ol</option>
            <option value="fr">Fran&ccedil;ais</option>

          </select>

          <select name="currency">

            <option value="usd">USD &dollar;</option>
            <option value="eur">EUR &euro;</option>

          </select>
        </div>

      </div>

    </div>

    <div class="header-main">
      <div class="container-logo">
        <a href="#" class="header-logo">
          <h1><b class="logo1">Fast</b><b class="logo2">Kart.</b></h1>
        </a>
        <div class="header-search-container">
          <button><a href="" class="location"><i class="fa-solid fa-location-dot"></i></a></button>
          <input type="search" name="search" class="search-field" placeholder="I am Searching For...">
          <button><a href="" class="botonsearch">
              <i class="fa-solid fa-magnifying-glass"></i></a></button>

        </div>

        <div class="header-user-actions">

          <button class="action-btn">
            <i class="fa-solid fa-phone"></i>
          </button>

          <button class="action-btn">
            <i class="fa-solid fa-heart"></i>
            <span class="count">0</span>
          </button>

          <button class="action-btn">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="count">0</span>
          </button>

          <button class="action-btn">
            <i class="fa-solid fa-user"></i>

          </button>

        </div>

      </div>

    </div>

    <nav class="desktop-navigation-menu">

      <div class="container-menu">

        <ul class="desktop-menu-category-list">

          <li class="menu-category"><button class="btncategories"><a href="#" class="bCategories"> All
                Categories</a></button>


          <li class="menu-category">
            <a href="#" class="menu-title">Home</a>
          </li>

          <li class="menu-category">
            <a href="#" class="menu-title">Shop</a>


          <li class="menu-category">
            <a href="#" class="menu-title">Product</a>

          <li class="menu-category">
            <a href="#" class="menu-title">Mega Menu</a>

          <li class="menu-category">
            <a href="#" class="menu-title">Blog</a>

          <li class="menu-category">
            <a href="#" class="menu-title">Pages</a>

          <li class="menu-category">
            <a href="#" class="menu-title">Contact</a>

        </ul>

      </div>

  </header>
  <main>
    <section>
      <div class="imagenes">
        <div>
          <img src="./imagen/principal.jpg" class="imgprincipal">

        </div>
        <div class="imagenlogo">
          <img src="./imagen/img logo 2.jpg">
          <img src="./imagen/img logo 3.jpg">
        </div>
      </div>
      <div class="imgdescuento">
        <img src="./imagen/img logo 4.jpg">
        <img src="./imagen/img logo 5.jpg">
        <img src="./imagen/img logo 6.jpg">
      </div>
      

      
      <section class="items">
        <h1> Top Save Today</h1>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum iusto </p>
        <article class="cards">
          <figure>
            <img src="./imagen/almendra.webp" class="card_image">
          </figure>
          <div class="text-card"><p>Almendros</p>
            <p>precio: $26.69</p></div>
          <div class="star"><img src="./imagen/estrellas.jpg" class="estrella"><p>In Stock</p> </div>
          
          <div class="btnadd">
            <button ><a class="añadir" href="">Add</a></button>
          </div>
          <div class="contenedor" id="contenedor"></div>
          <div class="products"></div>
      </section>
      <div class="contenedor-categorias">
        <input type="radio" name="category" id="Vegetables & Fruits">
        <label for="Vegetables & Fruits"></label>
        <input type="radio" name="category" id="Meats & Seafood">
        <label for="Meats & Seafood"></label>
        <input type="radio" name="category" id="Breakfast & Dairy">
        <label for="Breakfast & Dairy"></label>
        <input type="radio" name="category" id="Froozen Foods">
        <label for="Froozen Foods"></label>
        <input type="radio" name="category" id="Biscuits & Snacks">
        <label for="Biscuits & Snacks"></label>
        <input type="radio" name="category" id="Grocery & Staples">
        <label for="Grocery & Staples"></label>
        <input type="radio" name="category" id="Wines & alcohol drinks">
        <label for="Wines & alcohol drinks"></label>
      </div>

    </article>

  </main>
